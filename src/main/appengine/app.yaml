runtime: java11
instance_class: F1
service: default
handlers:
- url: /(.*)
  script: auto
  secure: always
automatic_scaling:
  min_instances: 0
  max_instances: 2
entrypoint: java -Dthin.root=. -jar streetcat-0.0.1-SNAPSHOT.jar

#Sinon quand les health_check echoue le serveur red√©marre.
#Autre option: definir endoint "/_ah/health"
health_check:
    enable_health_check: False
